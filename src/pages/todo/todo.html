<ion-header>
  <ion-navbar>
    <ion-title>
      TodoMVC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input #input placeholder="What do you need to do?" (keydown.enter)="addTask(input)"></ion-input>

  <ion-list>
    <ion-item *ngFor="let task of tasks" [ngClass]="{done: task.checked}">
      <ion-label>{{task.title}}</ion-label>
      <ion-checkbox [(ngModel)]="task.checked"></ion-checkbox>
    </ion-item>
  </ion-list>

      <ion-label>{{task.title}}</ion-label>

    </ion-item>
  </ion-list> -->
</ion-content>
